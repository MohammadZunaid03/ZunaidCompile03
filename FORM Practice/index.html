<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center><h1>Student Registration Form</h1>
    <hr>
    Full Name: <input  type="text" id="name" name="full name" placeholder="Enter your name"> 
    <br><br>    
    Email ID: <input type="email" id="mail" name="mail" placeholder="Enter valid email address">
    <br><br>
    Password: <input type="password" id="code" name="code" placeholder="Enter password">
    <br><br>
    Gender:
    <input type="radio" id="male" name="gender"> Male
    <input type="radio" id="female" name="gender"> Female
    <input type="radio" id="other" name="gender"> Other
    <br><br>
    Course: <select name="course" id="course">
    <option value="">--Select Course--</option>
    <option value="cs">CSE</option>
    <option value="ece">ECE</option>
    <option value="eee">EE</option>
    <option value="vlsi">VLSI</option>
    </select>
    <br><br>
    Contact No: <input type="number" id="number" name="number" placeholder="Enter your number">
    <br><br>
    Address:
    <br><textarea name="comment" id="comment" rows="5" cols="30" placeholder="Enter your address"></textarea>
    <br><br>
    <input type="button" id="Register" value="Register">
    <input type="button" id="Clear" value="Clear">
    <hr>
    &copy; 2025 Student Registration Form
    </center>
</body>
</html>
